<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WHS Sports - Information</title>
    <!--Allows the code to adjust depending on the device's size-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="information.css">
    <!--Fonts from Google-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Information</h1>
    
    <div>
        <h2>Fall Sports</h2>
        <!--One row of 2 sports-->
        <div class="row">
            <div class="sport">
                <h3>Air Riflery</h3>
                <img id="image" src="images/air.png">
            </div>
            <div class="sport">
                <h3>Bowling</h3>
                <img id="image" src="images/bowling.png">
            </div>
        </div>

        <!--Creates space between the rows-->
        <br>
        
        <div class="row">
            <div class="sport">
                <h3>Cheerleading</h3>
                <img id="image" src="images/cheer.png">
            </div>
            <div class="sport">
                <h3>Cross Country</h3>
                <img id="image" src="images/CrossCountry.png">
            </div>
        </div>
    </div>

    <div>
        <h2>Winter Sports</h2>
        <div class="row">
            <div class="sport">
                <h3>JV Baseball</h3>
                <img id="image" src="images/baseball.png">
            </div>
            <div class="sport">
                <h3>Boys Basketball</h3>
                <img id="image" src="images/basketball.png">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="sport">
                <h3>Girls Basketball</h3>
                <img id="image" src="images/basketball.png">
            </div>
            <div class="sport" onclick="window.location.href = 'InfoSoccer.html';">
                <h3>Girls Soccer</h3>
                <img id="image" src="images/soccer.png">
            </div>
        </div>
    </div>

    <div>
        <h2>Spring Sports</h2>
        <div class="row">
            <div class="sport">
                <h3>Varsity Baseball</h3>
                <img id="image" src="images/baseball.png">
            </div>
            <div class="sport">
                <h3>Golf</h3>
                <img id="image" src="images/golf.png">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="sport">
                <h3>Judo</h3>
                <img id="image" src="images/judo.png">
            </div>
            <div class="sport" onclick="window.location.href = 'InfoSoftball.html';">
                <h3>Varsity Softball</h3>
                <img id="image" src="images/softball.png">
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div id="bottom-bar">
        <div id="iconbox1" style="cursor: pointer;" onclick="history.back()">
            <img class="icon" src="images/back.png">
        </div>
        <div class="iconbox" style="cursor: pointer;" onclick="window.location='mySports.html';">
            <img class="icon" src="images/home.png"> 
        </div>
        <div class="iconbox" style="cursor: pointer;" onclick="window.location='information.html';"> 
            <img class="icon" src="images/about.png">
        </div>
    </div>
</body>
